<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joptify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container flex bg-black">
        <div class="left">
          <div class="close">
            <img width="24" class="invert" src="close.svg" alt="">
          </div>
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo"><img class="invert" src="logo.svg" alt="logo"></div>
                <ul>
                    <li><img class="invert" src="home.svg" alt="home">Home</li>
                    <li><img class="invert" src="search.svg" alt="search">Search</li>
                </ul>
            </div>

            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="playlist.svg" alt="playlist">
                <h4>
                    YourLibrary
                </h4>
              </div>
                <div class="songlist">
                  <ul>
                    
                  </ul>
                </div>
                <div class="footer">
                    <div><a href="https://www.spotify.com/in-en/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/safetyandprivacy/"><span>Safety &amp; Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/"><span>Privacy Policy</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>

           
        </div>
        
        <div class="right bg-grey rounded m-2">
            <div class="header rounded">
                <div class="invert" class="nav">
                 <div class="hamburgerContainer">

                   <img class="invert hamburger" src="hamburger.svg" alt="">
                   <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#000000" fill="none">
                    <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="currentColor" stroke-width="1.5"
                        stroke-linecap="round" stroke-linejoin="round" />
                  </svg>
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#000000" fill="none">
                    <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="currentColor" stroke-width="1.5"
                        stroke-linecap="round" stroke-linejoin="round" />
                  </svg>
                  </div>
                    
                </div>

                <div class="buttons">
                    <button class="signupbtn">Sign up</button>
                    <button class="loginbtn">Log in</button>
                </div>
            </div>
            <div class="SpotifyPlaylist">
                <h2>Joptify Playlists</h2>
                <br>
               <div class="cardContainer">
                    <div class="card">
                        <div class="play">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="48" height="48">
                                <defs>
                                  <radialGradient id="lightningGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
                                    <stop offset="0%" style="stop-color:#00FF00;stop-opacity:1" />
                                    <stop offset="70%" style="stop-color:#00FF00;stop-opacity:1" />
                                    <stop offset="100%" style="stop-color:#00FF00;stop-opacity:0.5" />
                                  </radialGradient>
                                </defs>
                                <circle cx="24" cy="24" r="24" fill="url(#lightningGradient)" />
                                <path d="M4 24 Q12 20, 20 24 T 36 24" stroke="#FF1493" stroke-width="1" fill="none" opacity="0.7">
                                  <animate attributeName="d" values="M4 24 Q12 20, 20 24 T 36 24;M4 24 Q12 28, 20 24 T 36 24;M4 24 Q12 20, 20 24 T 36 24" dur="1.5s" repeatCount="indefinite" />
                                </path>
                                <path d="M12 40 Q24 36, 36 40" stroke="#FF1493" stroke-width="1" fill="none" opacity="0.7">
                                  <animate attributeName="d" values="M12 40 Q24 36, 36 40;M12 40 Q24 44, 36 40;M12 40 Q24 36, 36 40" dur="2s" repeatCount="indefinite" />
                                </path>
                                <path d="M12 8 Q24 12, 36 8" stroke="#FF1493" stroke-width="1" fill="none" opacity="0.7">
                                  <animate attributeName="d" values="M12 8 Q24 12, 36 8;M12 8 Q24 4, 36 8;M12 8 Q24 12, 36 8" dur="1.8s" repeatCount="indefinite" />
                                </path>
                                <g transform="scale(0.8) translate(18.5, 18.5)">
                                  <path d="M18.8906 12.846C18.5371 14.189 16.8667 15.138 13.5257 17.0361C10.296 18.8709 8.6812 19.7884 7.37983 19.4196C6.8418 19.2671 6.35159 18.9776 5.95624 18.5787C5 17.6139 5 15.7426 5 12C5 8.2574 5 6.3861 5.95624 5.42132C6.35159 5.02245 6.8418 4.73288 7.37983 4.58042C8.6812 4.21165 10.296 5.12907 13.5257 6.96393C16.8667 8.86197 18.5371 9.811 18.8906 11.154C19.0365 11.7084 19.0365 12.2916 18.8906 12.846Z" fill="#000000"/>
                                </g>
                              </svg>    
                        </div>
                        <img src="https://i.scdn.co/image/ab67706f000000024fd2f505388dffac41bf82d3" alt="">
                        <p>Gentle Indie songs for a relaxed dinner.</p>
                    </div>

                    <div class="card">
                      <div class="play">
                          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="48" height="48">
                              <defs>
                                <radialGradient id="lightningGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
                                  <stop offset="0%" style="stop-color:#00FF00;stop-opacity:1" />
                                  <stop offset="70%" style="stop-color:#00FF00;stop-opacity:1" />
                                  <stop offset="100%" style="stop-color:#00FF00;stop-opacity:0.5" />
                                </radialGradient>
                              </defs>
                              <circle cx="24" cy="24" r="24" fill="url(#lightningGradient)" />
                              <path d="M4 24 Q12 20, 20 24 T 36 24" stroke="#FF1493" stroke-width="1" fill="none" opacity="0.7">
                                <animate attributeName="d" values="M4 24 Q12 20, 20 24 T 36 24;M4 24 Q12 28, 20 24 T 36 24;M4 24 Q12 20, 20 24 T 36 24" dur="1.5s" repeatCount="indefinite" />
                              </path>
                              <path d="M12 40 Q24 36, 36 40" stroke="#FF1493" stroke-width="1" fill="none" opacity="0.7">
                                <animate attributeName="d" values="M12 40 Q24 36, 36 40;M12 40 Q24 44, 36 40;M12 40 Q24 36, 36 40" dur="2s" repeatCount="indefinite" />
                              </path>
                              <path d="M12 8 Q24 12, 36 8" stroke="#FF1493" stroke-width="1" fill="none" opacity="0.7">
                                <animate attributeName="d" values="M12 8 Q24 12, 36 8;M12 8 Q24 4, 36 8;M12 8 Q24 12, 36 8" dur="1.8s" repeatCount="indefinite" />
                              </path>
                              <g transform="scale(0.8) translate(18.5, 18.5)">
                                <path d="M18.8906 12.846C18.5371 14.189 16.8667 15.138 13.5257 17.0361C10.296 18.8709 8.6812 19.7884 7.37983 19.4196C6.8418 19.2671 6.35159 18.9776 5.95624 18.5787C5 17.6139 5 15.7426 5 12C5 8.2574 5 6.3861 5.95624 5.42132C6.35159 5.02245 6.8418 4.73288 7.37983 4.58042C8.6812 4.21165 10.296 5.12907 13.5257 6.96393C16.8667 8.86197 18.5371 9.811 18.8906 11.154C19.0365 11.7084 19.0365 12.2916 18.8906 12.846Z" fill="#000000"/>
                              </g>
                            </svg>    
                      </div>
                      <img src="https://i.scdn.co/image/ab67706f000000024fd2f505388dffac41bf82d3" alt="">
                      <p>Gentle Indie songs for a relaxed dinner.</p>
                  </div>
                     
                </div>
                <div class="playbar">
                  <div class="seekbar">
                    <div class="circle"></div>
                  </div>
                
                  <div class="abovebar">


                    <div class="songinfo"></div>
                    <div class="songbuttons">
                        <img width="30" height="25" id="previous" src="prevsong.svg" alt="">
                        <img width="30" height="25" id="play" src="play.svg" alt="">
                        <img width="30" height="25" id="next" src="nextsong.svg" alt="">
                    </div>
                    <div class="songtime"></div>
                  </div>
                </div>
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
